<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Fieldset Test</title>
</head>
<body>
<div role="dialog" id="modal-content" aria-labelledby="modalheader">
    <div id="documentOverlay" role="document">
        <h1 id="modalheader" tabindex="0">Test</h1>
        <fieldset>
            <legend  id="acceptLegend">Do you accept the terms and conditions?</legend>
            <input type="radio" name="accept" value="yes" id="acceptYes"><label id="yesLabel" for="acceptYes">Yes</label>
            <input type="radio" name="accept" value="no" id="acceptNo"><label for="acceptNo">No</label>
        </fieldset>
    </div>
</div>
