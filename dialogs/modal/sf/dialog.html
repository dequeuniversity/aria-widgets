
<div id="continue-dialog" role="dialog" aria-labelledby="admessagehead1" aria-describedby="admessagebody1">
  <button type="button" id="continue-close" aria-label="close" >
    <i class="fa fa-times"></i>
  </button>
  <h2 id="admessagehead1">Warning</h2>
  <p id="admessagebody1" tabindex="-1">To continue you must provide your contact information</p>
  <div>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" aria-required="true">
    <div class="error" id="first-name-error">Please provide your first name</div>
  </div>
  <div>
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" aria-required="true">
    <div class="error" id="last-name-error">Please provide your last name</div>
  </div>
  <div>
    <label for="email-address">Email Address</label>
    <input type="text" id="email-address" aria-required="true">
    <div class="error" id="email-address-error">Please provide your email address</div>
  </div>
  <div>
    <button type="button" id="submit">Submit</button>
    <button type="button" id="cancel">Cancel</button>
  </div>
</div>
<div id="success-cage"></div>
