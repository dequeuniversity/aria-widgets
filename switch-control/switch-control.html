<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Switch Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="switch-control.css"/>
</head>

<body>

<form>
	<p id="switch-label-1">Select gender:</p>
	<div class="switch-control clearfix">
		<input type="radio" id="male" name="accountType" value="male" class="hideVisually" checked="checked" aria-describedby="switch-label-1" />
		<label for="male">Male</label>

		<input type="radio" id="female" name="accountType" value="female" class="hideVisually" aria-describedby="switch-label-1" />
		<label for="female">Female</label>
	</div>
</form>

</body>
</html>
