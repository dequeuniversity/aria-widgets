<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Radio Buttons and Checkboxes</title>
<style type="text/css">
fieldset.noborder {border:none;}
.inline legend {float:left;margin:0 5px 0 0;}
</style>
</head>

<body>
<div>
<h2 tabindex="0">Radio Button Example</h2>
<fieldset class="inline noborder">
<legend>Choose a color:</legend>
<div role="radiogroup">
<img role="radio" aria-label="black" aria-checked="true" tabindex="0" src="/assets/images/aria_javascript/radio_black_checked.png" width="16" height="16" alt="Black" title="Black" /> <img role="radio" src="/assets/images/aria_javascript/radio_darkblue_unchecked.png" alt="Dark Blue" title="Dark Blue" aria-checked="false" tabindex="0" width="16" height="16" /> <img role="radio" src="/assets/images/aria_javascript/radio_lightblue_unchecked.png" alt="Light Blue" title="Light Blue" aria-checked="false" tabindex="0" width="16" height="16" /> <img role="radio" src="/assets/images/aria_javascript/radio_green_unchecked.png" alt="Green" title="Green" aria-checked="false" tabindex="0" width="16" height="16" /> <img role="radio" src="/assets/images/aria_javascript/radio_magenta_unchecked.png" alt="Magenta" title="Magenta" aria-checked="false" tabindex="0" width="16" height="16" />
<img role="radio" src="/assets/images/aria_javascript/radio_orange_unchecked.png" alt="Orange" title="Orange" aria-checked="false" tabindex="0" width="16" height="16" /> <img role="radio" src="/assets/images/aria_javascript/radio_red_unchecked.png" aria-checked="false" tabindex="0" width="16" height="16" alt="Red" title="Red" /> <img role="radio" src="/assets/images/aria_javascript/radio_yellow_unchecked.png"  aria-checked="false" tabindex="0"width="16" height="16" alt="Yellow" title="Yellow" />
</div>
</fieldset>
</div>

<div>
<h2 tabindex="0">Checkbox Example</h2>
<fieldset class="inline noborder">
<legend id="checkboxes1" tabindex="0">Choose one or more colors:</legend>
<div role="group">
<img role="checkbox" aria-label="black" aria-checked="true" tabindex="0" src="/assets/images/aria_javascript/checkbox_black_checked.png" width="16" height="16" alt="Black" title="Black" /> <img role="checkbox" src="/assets/images/aria_javascript/checkbox_darkblue_unchecked.png" alt="Dark Blue" title="Dark Blue" aria-checked="false" tabindex="0" width="16" height="16" /> <img role="checkbox" src="/assets/images/aria_javascript/checkbox_lightblue_unchecked.png" alt="Light Blue" title="Light Blue" aria-checked="false" tabindex="0" width="16" height="16" /> <img role="checkbox" src="/assets/images/aria_javascript/checkbox_green_unchecked.png" alt="Green" title="Green" aria-checked="false" tabindex="0" width="16" height="16" /> <img role="checkbox" src="/assets/images/aria_javascript/checkbox_magenta_unchecked.png" alt="Magenta" title="Magenta" aria-checked="false" tabindex="0" width="16" height="16" />
<img role="checkbox" src="/assets/images/aria_javascript/checkbox_orange_unchecked.png" alt="Orange" title="Orange" aria-checked="false" tabindex="0" width="16" height="16" /> <img role="checkbox" src="/assets/images/aria_javascript/checkbox_red_unchecked.png" aria-checked="false" tabindex="0" width="16" height="16" alt="Red" title="Red" /> <img role="checkbox" src="/assets/images/aria_javascript/checkbox_yellow_unchecked.png"  aria-checked="false" tabindex="0"width="16" height="16" alt="Yellow" title="Yellow" />
</div>
</fieldset>
</div>

</body>
</html>
